name: Deploy React App COMP3104 DevOps Project CI 🚀

run-name: ${{ github.actor }} is testing out GitHub Actions 🎯

on:
  push:
    branches: ["master"]  # Runs on push to master branch
  pull_request:
    branches: ["master"]  # Also runs when PRs are made to master

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    permissions:
      contents: write  # Required for deploying to gh-pages

    steps:
      # ✅ Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # ✅ Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"  # Use a stable Node version for your project

      # ✅ Step 3: Cache Node.js modules (optional optimization)
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules

      # ✅ Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci || npm install

      # ✅ Step 5: Build React app
      - name: Build the app
        run: npm run build

      # ✅ Step 6: Run tests (skips gracefully if not defined)
      - name: Run test
        run: |
          if npm run | grep -q "test"; then
            npm run test
          else
            echo "⚠️  No test script found, skipping tests."
          fi

      # ✅ Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
