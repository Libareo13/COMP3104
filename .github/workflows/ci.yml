on:
  push:
    branches: ["main"]  # Runs on push to main branch
  pull_request:
    branches: ["main"]  # Optional: also runs when PRs are made to main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    permissions:
      contents: write

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"  # Use the Node version your project supports

      # Cache Node.js modules (optional optimization)
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build React app
      - name: Build the app
        run: npm run build

      # Run tests
      - name: Run test
        run: npm run test

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
